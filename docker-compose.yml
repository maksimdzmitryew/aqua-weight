
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: aw-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aw-net
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/app:/app/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--reload-dir", "/app/app"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: aw-frontend
    restart: unless-stopped
    networks:
      - aw-net
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - ./frontend/node_modules:/app/node_modules
    # Always install deps on startup to avoid partial node_modules issues when bind-mounting from host.
    # This ensures @vitejs/plugin-react-swc and other dev deps are present for the Vite dev server.
    command: ["bash", "-lc", "cd /app && npm install --no-audit --no-fund && exec npm run dev -- --host 0.0.0.0"]

  db:
    image: mariadb:10.11
    container_name: aw-mariadb
    restart: unless-stopped
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD:-rootpass}
      - MARIADB_DATABASE=${MARIADB_DATABASE:-appdb}
      - MARIADB_USER=${MARIADB_USER:-appuser}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD:-apppass}
    ports:
      - "127.0.0.1:3316:3306"
    volumes:
      - ./db/my.cnf:/etc/mysql/my.cnf
      - mariadb_data:/var/lib/mysql:consistent
      - ./db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - aw-net
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 --protocol=TCP -uroot -p\"$MARIADB_ROOT_PASSWORD\" --connect-timeout=3 --silent || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: aw-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # TLS certificate mounts are configurable via env vars for local vs CI.
      # Local default: ./ssl/dev.* (generate via `make dev-certs`)
      # CI: workflow sets SSL_CERT_FILE/SSL_KEY_FILE to ./ssl/github-ci.* (generated in CI)
      - ${SSL_CERT_FILE:-./ssl/fullchain.pem}:/etc/ssl/aw.max/fullchain.pem:ro
      - ${SSL_KEY_FILE:-./ssl/privkey.pem}:/etc/ssl/aw.max/privkey.pem:ro
    healthcheck:
      test: ["CMD-SHELL", "nginx -t && test -f /etc/ssl/aw.max/fullchain.pem && test -f /etc/ssl/aw.max/privkey.pem"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      aw-net:
        aliases:
          - aw.max

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: ${MARIADB_DATA_DIR:-:/data/mariadb}
      o: bind

networks:
  aw-net:
    driver: bridge
