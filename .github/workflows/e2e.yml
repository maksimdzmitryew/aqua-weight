name: E2E

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright deps and browsers
        run: |
          npm ci --prefix frontend
          npx playwright install --with-deps

      - name: Start services
        run: |
          docker compose -f docker-compose.test.yml up -d --build

      - name: Wait for services (backend + frontend) via nginx
        run: |
          set -e
          echo "Waiting for backend health..."
          for i in {1..90}; do
            if curl -sSf http://127.0.0.1:5080/api/health | grep -q '"ok"'; then echo OK; break; fi; sleep 5; done
          echo "Waiting for frontend root..."
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:5080/ >/dev/null; then echo OK; break; fi; sleep 5; done
          if ! curl -sSf http://127.0.0.1:5080/api/health >/dev/null; then
            echo "Stack not reachable after wait; dumping container logs..."
            docker compose -f docker-compose.test.yml ps
            docker compose -f docker-compose.test.yml logs --no-color nginx || true
            docker compose -f docker-compose.test.yml logs --no-color backend || true
            docker compose -f docker-compose.test.yml logs --no-color frontend || true
            exit 1
          fi

      - name: Run Playwright tests
        env:
          E2E_BASE_URL: http://127.0.0.1:5080
        working-directory: frontend
        run: |
          npx playwright test --config playwright.config.ts

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          retention-days: 7
