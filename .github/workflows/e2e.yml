name: E2E

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright deps and browsers
        run: |
          npm ci --prefix frontend
          npx playwright install --with-deps

      - name: Start services
        run: |
          docker compose -f docker-compose.test.yml up -d --build

      - name: Wait for services (backend + frontend)
        run: |
          echo "Waiting for backend health..."
          for i in {1..60}; do
            if curl -fsS http://localhost:5080/api/health | grep -q '"ok"'; then echo OK; break; fi; sleep 3; done
          echo "Waiting for frontend root..."
          for i in {1..60}; do
            if curl -fsS http://localhost:5080/ >/dev/null; then echo OK; break; fi; sleep 3; done

      - name: Run Playwright tests
        env:
          E2E_BASE_URL: http://localhost:5080
        working-directory: frontend
        run: |
          npx playwright test --config playwright.config.ts

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          retention-days: 7
