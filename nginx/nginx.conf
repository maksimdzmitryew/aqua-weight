user www-data;
worker_processes auto;
pid /run/nginx.pid;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    tcp_nopush    on;
    tcp_nodelay   on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Log to stdout/stderr for container
    access_log /dev/stdout;
    error_log  /dev/stderr warn;

    # Upstreams
    upstream backend_api {
        server backend:8000;
    }
    upstream frontend_app {
        server frontend:5173;
    }

    server {
        listen 80;
        server_name aw.max;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name aw.max;

        ssl_certificate     /etc/ssl/aw.max/fullchain.pem;
        ssl_certificate_key /etc/ssl/aw.max/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API routes
        location /api/ {
            proxy_pass http://backend_api/;
        }
        # Also allow bare /api (no trailing slash)
        location = /api {
            return 301 /api/;
        }

        # Frontend (Vite dev server)
        location / {
            proxy_pass http://frontend_app/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            # Improve WebSocket/HMR stability and prevent buffering
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_buffering off;
            # Dev: prevent browser/proxy caching of Vite assets to avoid needing container restarts
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            add_header Expires 0 always;
        }
    }
}
